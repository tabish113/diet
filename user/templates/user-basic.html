<!doctype html>
<html lang="en">
{% load static %}
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" href="img/favicon.ico" />
		<title>{% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />

		<!-- Icomoon Icons CSS -->
		<link rel="stylesheet" href="../static/fonts/icomoon/icomoon.css" />

		<!-- Master CSS -->
		<link rel="stylesheet" href="../static/css/main.css" />

	</head>
	<body>


		<!-- BEGIN .app-wrap -->
		<div class="app-wrap">

			<!-- BEGIN .app-heading -->
			<header class="app-header">
				<div class="container-fluid">

					<!-- Row start -->
					<div class="row gutters">
						<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">

							<!-- BEGIN .logo -->
							<div class="logo-block">
								<a href="index.html" class="logo">
									<img src="../static/img/logo.png" alt="Bluemoon Admin Dashboard" />
								</a>
							</div>
							<!-- END .logo -->

						</div>
						<div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8">

							<!-- Header actions start -->
							<ul class="header-actions">


								<li class="dropdown">
									<a href="#" id="userSettings" class="user-settings clearfix" data-toggle="dropdown" aria-haspopup="true">
										<span class="avatar">
											<i class="icon-account_circle"></i>
										</span>
										<span class="user-name">Emily Russell <i class="icon-chevron-small-down downarrow"></i></span>
									</a>
									<div class="dropdown-menu md dropdown-menu-right" aria-labelledby="userSettings">
										<div class="admin-settings">
											<ul class="admin-settings-list">
												<li>
													<a href="profile.html">
														<span class="icon icon-face"></span>
														<span class="text-name">My Profile</span>
														<span class="badge badge-success">75% Complete</span>
													</a>
												</li>
												<li>
													<a href="notifications.html">
														<span class="icon icon-notifications_none"></span>
														<span class="text-name">Notifications</span>
														<span class="badge badge-orange">12</span>
													</a>
												</li>
												<li>
													<a href="secure.html">
														<span class="icon icon-av_timer"></span>
														<span class="text-name">Secure Account</span>
													</a>
												</li>
											</ul>
											<div class="actions">
												<a href="login.html" class="btn btn-primary">Logout</a>
											</div>
										</div>
									</div>
								</li>
							</ul>
							<!-- Header actions end -->



						</div>
					</div>
					<!-- Row start -->

				</div>
			</header>
			<!-- END: .app-heading -->

			<!-- BEGIN .app-container -->
			<div class="app-container">

				<!-- Main nav start -->
				<nav class="navbar navbar-expand-lg navbar-menu">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon">
							<i class="icon-menu5"></i>
						</span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="bluemoon-dashboards" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<i class="nav-icon icon-blur_on"></i>
									<span class="nav-item">Dashboards</span>
								</a>

							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="/user/user-blog" id="bluemoon-apps" role="button"  aria-haspopup="true" aria-expanded="false">
									<i class="nav-icon icon-widgets"></i>
									<span class="nav-item">Blog</span>
								</a>

							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="/user/user-contact" id="bluemoon-layouts" role="button"  aria-haspopup="true" aria-expanded="false">
									<i class="nav-icon icon-web"></i>
									<span class="nav-item">Contact-Us</span>
								</a>

							</li>

						</ul>
					</div>
				</nav>
				<!-- Main nav end -->

				<!-- BEGIN .page-header -->
				<header class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="page-title">
									<h3>{% block header %}{% endblock %}</h3>
								</div>
							</div>

						</div>
					</div>
				</header>
				<!-- END: .page-header -->

				<!-- BEGIN .main-content -->
			{% block body %}{% endblock %}
							<!-- Blog ends -->

							<!-- Blog starts -->

							<!-- Blog ends -->

						</div>
					</div>
					<!-- Row ends -->


				<!-- END: .main-content -->

				<!-- BEGIN .main-footer -->
				<footer class="main-footer">Â© Bluemoon 2013 - 2018</footer>
				<!-- END: .main-footer -->


			<!-- END: .app-container -->



		<script src="../static/js/jquery.js"></script>

		<!-- Tether Js, then other JS. -->
		<script src="../static/js/popper.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>

		<script src="../static/js/common.js"></script>

	</body>

</html>
